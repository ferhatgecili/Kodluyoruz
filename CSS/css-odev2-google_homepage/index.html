<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="panel">
        <!-- header-start -->
        <nav class="header-panel">
            <ul class="header">
                <li class="left-header-li"><a href="https://about.google/">About</a></li>
                <li class="left-header-li"><a href="https://store.google.com/">Store</a></li>
                <li class="pic-header-li" style="float:right;"><a href="https://about.google/"><img src="/CSS/css-odev2-google_homepage/assets/profilepic.jpg" alt="" width="30" height="30" style="border-radius: 80px;"></a></li>
                <li class="right-header-icon" style="float:right;"><a href="#"><img src="https://cdn-icons-png.flaticon.com/512/60/60991.png" alt="" width="17"> </a></li>
                <li class="right-header-li" style="float:right;"><a href="https://www.google.com/imghp">Images</a></li>
                <li class="right-header-li" style="float:right;"><a href="https://accounts.google.com">Gmail</a></li>
            </ul>
        </nav>
        <!-- header-end -->
        <!-- container-start -->
        <div class="container">
            <div class="c-center">
            <img 
            src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Google" 
            height="92" 
            id="googlelogo" 
            style="padding-top: 1;" 
            width="272">
            </div>
            <!-- search-bar -->
            <div class="search-bar">
                <div class="bar">
                    <div class="bar-outer">
                        <div class="bar-inside">
                            <div class="bar-icon-outer">
                                <div class="bar-icon-inside">
                                    <span class="search-icon">
                                        <svg focusable ="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                        </svg>
                                    </span>
                                </div>
                                <div class="voice-logo-outer">
                                  <div class="voice-logo-inside">
                                      <span class="voice-logo">
                                        <img 
                                        class="voice"
                                        src="/CSS/css-odev2-google_homepage/assets/voicelogo.png" 
                                        alt=""
                                        width="25"
                                        height="25"> 
                                      </span>
                                  </div>
                            </div>
                            <div class="bar-line">
                                <div class="bar-line1"></div>
                                <input class="search" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" role="combobox" spellcheck="false" title="Search" value aria-label="Search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- search-bar -->
            <!-- buttons -->
            <div class="buttons">
                <a href=""
                  ><button class="googlesearch">Google Search</button></a
                >
                <a href=""
                  ><button class="feelinglucky">I'm Feeling lucky</button></a
                >
              </div>
            </div>
        
            <nav>
              <ul class="footer">
                <li class="footerli">
                  <a
                    href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    >Advertising</a
                  >
                </li>
                <li class="footerli">
                  <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                    >Business</a
                  >
                </li>
                <li class="footerli">
                  <a
                    href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                    >About</a
                  >
                </li>
                <li class="footerli">
                  <a href="https://google.com/search/howsearchworks/?fg=1"
                    >How Search works</a
                  >
                </li>
        
                <li class="footerli" style="float: right; margin-right: 35px">
                  <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </li>
        
                <li class="footerli" style="float: right">
                  <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
                </li>
        
                <li class="footerli" style="float: right">
                  <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
                </li>
              </ul>
            </nav>
          </body>
        </html>
